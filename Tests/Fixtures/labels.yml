root:
    pattern: /
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index
        label: "home"

lussu:
    pattern: /lussu
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index
        pattern: /lussu

loso:
    pattern: /lussu/loso/{slug}
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index
        parent: "lussu"
        label: "loso {slug}"
    requirements:
        slug: "[a-d]1?-\d+"

tussi:
    pattern: /lussu/tussi/{model}
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index
        parent: "lussu"
        label: "{model} tussi"
        model: "musta"
    requirements:
        model: "[A-Za-z 0-9]+?( \d+)?"
